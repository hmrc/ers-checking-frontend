ers-other-grants-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of grant yyyy-mm-dd"
      mandatory = true
      error: {
          id = "error.1"
          errorMsg = ${validation-types.date.errorMsg}
          validationID = "1"
          errorId = "001"
          isDate = true
        }
    }
    {
      column = "B"
      cellName = "2. Number of employees granted options"
      mandatory = true
      error: {
          id = "error.2"
          errorMsg = ${validation-types.int6.errorMsg}
          validationID = "2"
          regex="[0-9]{1,6}"
          errorId = "002"
        }
    }
    {
      column = "C"
      cellName = "3. Unrestricted market value of a security at date of grant Â£ e.g. 10.1234"
      mandatory = false
      error: {
          id = "error.3"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "3"
          regex = "[0-9]{1,13}\\.[0-9]{4}"
          errorId = "003"
        }
    }
    {
      column = "D"
      cellName = "4. Number of securities over which options granted e.g. 100.00"
      mandatory = false
      error: {
          id = "error.4"
          errorMsg = ${validation-types.digits2.errorMsg}
          validationID = "4"
          regex = "[0-9]{1,11}\\.[0-9]{2}"
          errorId = "004"
        }
    }
  ]
  group-rules:[
  {
        id="mandatoryC"
        errorId="C01"
        columns:["C", "B"]
        expectedValue = "1.1111"
        flags: {
            independent = "B"
            dependent = "C"
        }
        columnErrors: {
          "C":  {errorMsgTemplate = ${validation-types.srn.errorMsg}}
        }
      }
  ]
}

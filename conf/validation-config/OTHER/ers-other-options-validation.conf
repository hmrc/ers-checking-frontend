  group-rules:[
    {
      id="mandatoryC"
      errorId="C01"
      columns:["C", "B"]
      expr="mandatoryBoolean(\"yes\",dataB, dataC)"
      columnErrors: {
        "C":  {errorMsgTemplate = "'@{cellNameC}' must be answered if '@{cellNameB}' was answered with YES."}
      }
    }

    {
      id="mandatoryAM"
      errorId="AM01"
      columns:["AM", "AL"]
      expr="mandatoryBoolean(\"yes\",dataAL, dataAM)"
      columnErrors: {
        "AM":  {errorMsgTemplate = "'@{cellNameAM}' must be answered if '@{cellNameAL}' was answered with YES."}
      }
    }
  ]
  rules: [{
    id="MANDATORY"
    errorId="100"
    errorMsgTemplate = "'@{cellName}' must have an entry."
    expr="notEmpty(data)"
  }]
}

      mandatory = true
      error: [
        {
          id="error.11"
          errorMsg="This entry must contain 27 characters or less."
          validationID="11"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId="011"

      mandatory = true
      error: [
        {
          id="error.10"
          errorMsg="This entry must contain 120 characters or less."
          validationID="10"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,120}",data)"""
          errorId="010"

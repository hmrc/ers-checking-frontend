ers-other-acquisition-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of event (yyyy-mm-dd)"
      mandatory = true
      error: [
        {
          id = "error.1"
          errorMsg = "The date must match the yyyy-mm-dd pattern."
          validationID = "1"
          expr = "verifyDate(data)"
          errorId = "001"
        }
      ]
    }
    {
      column = "B"
      cellName = "2. Is the event in relation to a disclosable tax avoidance scheme? (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.2"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "2"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "002"
        }
      ]
    }
    {
      column = "C"
      cellName = "3. If yes enter the eight-digit scheme reference number (SRN)"
      mandatory = false
      error: [
        {
          id = "error.3"
          errorMsg = "The scheme reference number is missing."
          validationID = "3"
          expr = """verifyFormat("[0-9]{8}",data)"""
          errorId = "003"
        }
      ]
    }
    {
      column = "D"
      cellName = "4. Employee first name"
      mandatory = true
      error: [
        {
          id = "error.4"
          errorMsg = "This entry must contain 35 characters or less."
          validationID = "4"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "004"
        }
      ]
    }
    {
      column = "E"
      cellName = "5. Employee second name (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.5"
          errorMsg = "This entry must contain 35 characters or less."
          validationID = "5"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "005"
        }
      ]
    }
    {
      column = "F"
      cellName = "6. Employee last name"
      mandatory = true
      error: [
        {
          id = "error.6"
          errorMsg = "This entry must contain 35 characters or less."
          validationID = "6"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "006"
        }
      ]
    }
    {
      column = "G"
      cellName = "7. National Insurance number (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.7"
          errorMsg = "The National Insurance number must be 2 letters followed by 6 number digits, with an optional final letter."
          validationID = "7"
          expr = """verifyFormat("[[A-Z]&&[^DFIQUV]][[A-Z]&&[^DFIQUVO]] ?\\d{2} ?\\d{2} ?\\d{2} ?[A-Z]{1}",data)"""
          errorId = "007"
        }
      ]
    }
    {
      column = "H"
      cellName = "8. PAYE reference of employing company"
      mandatory = false
      error: [
        {
          id = "error.8"
          errorMsg = "PAYE reference must be a 3 digit number followed by a forward slash and up to 10 more characters."
          validationID = "8"
          expr = """verifyFormat("[a-zA-Z0-9/]{1,14}",data)"""
          errorId = "008"
        }
      ]
    }
    {
      column = "I"
      cellName = "9. Name of the company whose securities acquired"
      mandatory = true
      error: [
        {
          id="error.9"
          errorMsg="This entry must contain 120 characters or less."
          validationID="9"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,120}",data)"""
          errorId="009"
        }
      ]
    }
    {
      column = "J"
      cellName = "10. Company whose securities acquired – Address line 1"
      mandatory = true
      error: [
        {
          id="error.10"
          errorMsg="This entry must contain 27 characters or less."
          validationID="10"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId="010"
        }
      ]
    }
    {
      column = "K"
      cellName = "11. Company whose securities acquired – Address line 2"
      mandatory = false
      error: [
        {
          id="error.11"
          errorMsg="This entry must contain 27 characters or less."
          validationID="11"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId="011"
        }
      ]
    }
    {
      column = "L"
      cellName = "12. Company whose securities acquired – Address line 3"
      mandatory = false
      error: [
        {
          id="error.12"
          errorMsg="This entry must contain 27 characters or less."
          validationID="12"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId="012"
        }
      ]
    }
    {
      column = "M"
      cellName = "13. Company whose securities acquired – Address line 4"
      mandatory = false
      error: [
        {
          id="error.13"
          errorMsg="This entry must contain 18 characters or less."
          validationID="13"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,18}",data)"""
          errorId="013"
        }
      ]
    }
    {
      column = "N"
      cellName = "14. Company whose securities acquired – Country"
      mandatory = false
      error: [
        {
          id="error.14"
          errorMsg="This entry must contain 18 characters or less."
          validationID="14"
          expr="""verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,18}",data)"""
          errorId="014"
        }
      ]
    }
    {
      column = "O"
      cellName = "15. Company whose securities acquired – Postcode"
      mandatory = false
      error: [
        {
          id="error.15"
          errorMsg="Must be less than 9 characters and only have capital letters."
          validationID="15"
          expr="""verifyFormat("[A-Z0-9 ]{6,8}",data)"""
          errorId="015"
        }
      ]
    }
    {
      column = "P"
      cellName = "16. Company Reference Number (CRN) of company whose securities acquired"
      mandatory = false
      error: [
        {
          id="error.16"
          errorMsg = "The Company Reference Number must contain 10 characters or less."
          validationID="16"
          expr = """verifyFormat("[a-zA-Z0-9]{1,10}",data)"""
          errorId="016"
        }
      ]
    }
    {
      column = "Q"
      cellName = "17. Corporation Tax reference of company whose securities acquired"
      mandatory = false
      error: [
        {
          id="error.17"
          errorMsg="The Corporation Tax reference must be a 10 digit number."
          validationID="17"
          expr="""verifyFormat("[0-9]{1,10}",data)"""
          errorId="017"
        }
      ]
    }
    {
      column = "R"
      cellName = "18. PAYE reference of company whose securities acquired"
      mandatory = false
      error: [
        {
          id = "error.18"
          errorMsg = "PAYE reference must be a 3 digit number followed by a forward slash and up to 10 more characters."
          validationID = "18"
          expr = """verifyFormat("[a-zA-Z0-9/]{1,14}",data)"""
          errorId = "018"
        }
      ]
    }
    {
      column = "S"
      cellName = "19. Description of security. Enter a number from 1 to 9. Follow the link in cell A7 for a list of security types"
      mandatory = true
      error: [
        {
          id = "error.19"
          errorMsg = "This entry must be within the specified number range."
          validationID = "19"
          expr = """verifyFormat("[1-9]{1}|[1-9]{1}\\.[0-9]+",data)"""
          errorId = "019"
        }
        {
          id = "error.20"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "20"
          expr = """verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "020"
        }
        {
          id = "error.21"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "21"
          expr = """verifyFormat("\\-[1-9]+|\\-[1-9]+\\.[1-9]+|[1-9]{1}|[1-9]{1}\\.[0-9]+",data)"""
          errorId = "021"
        }
        {
          id = "error.22"
          errorMsg = "This entry must be a whole number."
          validationID = "22"
          expr = """verifyFormat("(\\-[0-9]+|[0-9]+)",data)"""
          errorId = "022"
        }
        {
          id = "error.23"
          errorMsg = "This entry must be either a positive number or a zero."
          validationID = "23"
          expr = """verifyFormat("([0-9]+)",data)"""
          errorId = "023"
        }
      ]
    }
    {
      column = "T"
      cellName = "20. If the securities are not shares enter ' no' and go to question 24 If the securities are shares, are they part of the largest class of shares in the company? (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.24"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "24"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "024"
        }
      ]
    }
    {
      column = "U"
      cellName = "21. If the securities are shares, are they listed on a recognised stock exchange? (yes/no) If no go to question 22, If yes go to question 24"
      mandatory = false
      error: [
        {
          id = "error.25"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "25"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "025"
        }
      ]
    }
    {
      column = "V"
      cellName = "22. If shares were not listed on a recognised stock exchange, was valuation agreed with HMRC? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.26"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "26"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "026"
        }
      ]
    }
    {
      column = "W"
      cellName = "23. If yes, enter the HMRC reference given"
      mandatory = false
      error: [
        {
          id = "error.27"
          errorMsg = "The HMRC reference must contain 10 characters or less (letters, numbers or both)."
          validationID = "27"
          expr = """verifyFormat("([0-9a-zA-Z]{1,10})",data)"""
          errorId = "027"
        }
      ]
    }
    {
      column = "X"
      cellName = "24. Number of securities acquired e.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.28"
          errorMsg = "This entry must be a number with 2 digits after the decimal point."
          validationID = "28"
          expr = """verifyFormat("([0-9]{0,11}.[0-9]{2})",data)"""
          errorId = "028"
        }
      ]
    }
    {
      column = "Y"
      cellName = "25. Security type. Enter a number from 1 to 3, (follow the link at cell A7 for a list of security types). If restricted go to next question. If convertible go to question 32. If both restricted and convertible enter 1 and answer all questions 26 to 32. If neither restricted nor convertible go to question 29."
      mandatory = true
      error: [
        {
          id = "error.29"
          errorMsg = "This entry must be within the specified number range."
          validationID = "29"
          expr = """verifyFormat("([1-3]{1})",data)"""
          errorId = "029"
        }
      ]
    }
    {
      column = "Z"
      cellName = "26. If restricted, nature of restriction. Enter a number from 1-3, follow the link at cell A7 for a list of restrictions"
      mandatory = false
      error: [
        {
          id = "error.30"
          errorMsg = "This entry must be within the specified number range."
          validationID = "30"
          expr = """verifyFormat("([1-3]{1})",data)"""
          errorId = "030"
        }
      ]
    }
    {
      column = "AA"
      cellName = "27. If restricted, length of time of restriction in years (if less than a whole year, enter as a decimal fraction, for example 0.6)"
      mandatory = false
      error: [
        {
          id = "error.31"
          errorMsg = "This entry must be a number with 1 digits after the decimal point."
          validationID = "31"
          expr = """verifyFormat("([0-9]{0,6}.[0-9]{1})",data)"""
          errorId = "031"
        }
      ]
    }
    {
      column = "AB"
      cellName = "28. If restricted, actual market value per security at date of acquisition £ e.g. 10.1234 (no entry should be made if an election to disregard ALL restrictions is operated)"
      mandatory = false
      error: [
        {
          id = "error.32"
          errorMsg = "This entry must be a number with 4 digits after the decimal point."
          validationID = "32"
          expr = """verifyFormat("([0-9]{0,13}.[0-9]{4})",data)"""
          errorId = "032"
        }
      ]
    }
    {
      column = "AC"
      cellName = "29. Unrestricted market value per security at date of acquisition £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.33"
          errorMsg = "This entry must be a number with 4 digits after the decimal point."
          validationID = "33"
          expr = """verifyFormat("([0-9]{0,13}.[0-9]{4})",data)"""
          errorId = "033"
        }
      ]
    }
    {
      column = "AD"
      cellName = "30. If restricted, has an election been operated to disregard restrictions? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.34"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "34"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "034"
        }
      ]
    }
    {
      column = "AE"
      cellName = "31. If an election has been operated to disregard restrictions, have all or some been disregarded? (enter all or some)"
      mandatory = false
      error: [
        {
          id = "error.35"
          errorMsg = "This entry must be 'all' or 'some'."
          validationID = "35"
          expr = """verifyFormat("(?i)(\\ball\\b)|(\\bsome\\b)",data)"""
          errorId = "035"
        }
      ]
    }
    {
      column = "AF"
      cellName = "32. If convertible, market value per security ignoring conversion rights £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.36"
          errorMsg = "This entry must be a number with 4 digits after the decimal point."
          validationID = "36"
          expr = """verifyFormat("([0-9]{0,13}.[0-9]{4})",data)"""
          errorId = "036"
        }
      ]
    }
    {
      column = "AG"
      cellName = "33. Total price paid for the securities £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.37"
          errorMsg = "This entry must be a number with 4 digits after the decimal point."
          validationID = "37"
          expr = """verifyFormat("([0-9]{0,13}.[0-9]{4})",data)"""
          errorId = "037"
        }
      ]
    }
    {
      column = "AH"
      cellName = "34. Was the price paid in pounds sterling? (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.38"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "38"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "038"
        }
      ]
    }
    {
      column = "AI"
      cellName = "35. Was there an artificial reduction in value on acquisition? (yes/no) If 'yes' go to question 36, if 'No' go to question 37"
      mandatory = true
      error: [
        {
          id = "error.39"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "39"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "039"
        }
      ]
    }
    {
      column = "AJ"
      cellName = "36. If there was an artificial reduction in value, nature of the artificial reduction Enter a number from 1 to 3. Follow the link in cell A7 for a list of types of artificial restriction"
      mandatory = false
      error: [
        {
          id = "error.40"
          errorMsg = "This entry must be within the specified number range."
          validationID = "40"
          expr = """verifyFormat("([1-3]{1})",data)"""
          errorId = "040"
        }
      ]
    }
    {
      column = "AK"
      cellName = "37. Were shares acquired under an employee shareholder arrangement? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.41"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "41"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "041"
        }
      ]
    }
    {
      column = "AL"
      cellName = "38. If shares were acquired under an employee shareholder arrangement, was the total actual market value (AMV) of shares £2,000 or more? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.42"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "42"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "042"
        }
      ]
    }
    {
      column = "AM"
      cellName = "39. Was PAYE operated? (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.43"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "43"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "043"
        }
      ]
    }
    {
      column = "AN"
      cellName = "40. Was any adjustment made for amounts subject to apportionment for residence or duties outside the UK (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.44"
          errorMsg = "This entry must be 'yes' or 'no'."
          validationID = "44"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "044"
        }
      ]
    }
  ]
  group-rules:[
    {
      id="mandatoryB"
      errorId="MB"
      columns:["C", "B"]
      expr="mandatoryBoolean(\"yes\",dataB, dataC)"
      columnErrors: {
        "C":  {errorMsgTemplate = "'@{cellNameC}' must be answered if '@{cellNameB}' was answered with YES."}
      }
    }
    {
      id="mandatoryT"
      errorId="MT"
      columns:["U", "T"]
      expr="mandatoryBoolean(\"yes\",dataT, dataU)"
      columnErrors: {
        "U":  {errorMsgTemplate = "'@{cellNameU}' must be answered if '@{cellNameT}' was answered with YES."}
      }
    }
    {
      id="mandatoryU"
      errorId="MU"
      columns:["V", "U"]
      expr="mandatoryBoolean(\"no\",dataU, dataV)"
      columnErrors: {
        "V":  {errorMsgTemplate = "'@{cellNameV}' must be answered if '@{cellNameU}' was answered with NO."}
      }
    }
    {
      id="mandatoryV"
      errorId="MV"
      columns:["W", "V"]
      expr="mandatoryBoolean(\"yes\",dataV, dataW)"
      columnErrors: {
        "W":  {errorMsgTemplate = "'@{cellNameW}' must be answered if '@{cellNameV}' was answered with YES."}
      }
    }
    {
      id="mandatoryY"
      errorId="MY"
      columns:["Z", "Y"]
      expr="mandatoryBoolean(\"1\",dataY, dataZ)"
      columnErrors: {
        "Z":  {errorMsgTemplate = "'@{cellNameZ}' must be answered if '@{cellNameY}' was filled with 1."}
      }
    }
    {
      id="mandatoryY2"
      errorId="MY2"
      columns:["AD", "Y"]
      expr="mandatoryBoolean(\"1\",dataY, dataAD)"
      columnErrors: {
        "AD":  {errorMsgTemplate = "'@{cellNameAD}' must be answered if '@{cellNameY}' was filled with 1."}
      }
    }
    {
      id="mandatoryD1"
      errorId="MD1"
      columns:["AE", "AD"]
      expr="mandatoryBoolean(\"yes\",dataAD, dataAE)"
      columnErrors: {
        "AE":  {errorMsgTemplate = "'@{cellNameAE}' must be answered if '@{cellNameAD}' was answered with YES."}
      }
    }
    {
      id="mandatoryI1"
      errorId="MI1"
      columns:["AJ", "AI"]
      expr="mandatoryBoolean(\"yes\",dataAI, dataAJ)"
      columnErrors: {
        "AJ":  {errorMsgTemplate = "'@{cellNameAJ}' must be answered if '@{cellNameAI}' was answered with YES."}
      }
    }
    {
      id="mandatoryK1"
      errorId="MK1"
      columns:["AL", "AK"]
      expr="mandatoryBoolean(\"yes\",dataAK, dataAL)"
      columnErrors: {
        "AL":  {errorMsgTemplate = "'@{cellNameAL}' must be answered if '@{cellNameAK}' was answered with YES."}
      }
    }
    {
      id="mandatoryT2"
      errorId="MT2"
      columns:["X", "T"]
      expr="mandatoryBoolean(\"no\",dataT, dataX)"
      columnErrors: {
        "X":  {errorMsgTemplate = "'@{cellNameX}' must be answered if '@{cellNameT}' was answered with NO."}
      }
    }
    {
      id="mandatoryU2"
      errorId="MU2"
      columns:["X", "U"]
      expr="mandatoryBoolean(\"yes\",dataU, dataX)"
      columnErrors: {
        "X":  {errorMsgTemplate = "'@{cellNameX}' must be answered if '@{cellNameU}' was answered with YES."}
      }
    }
    {
      id="mandatoryI2"
      errorId="MI2"
      columns:["AK", "AI"]
      expr="mandatoryBoolean(\"no\",dataAI, dataAK)"
      columnErrors: {
        "AK":  {errorMsgTemplate = "'@{cellNameAK}' must be answered if '@{cellNameAI}' was answered with NO."}
      }
    }

  ]
  rules: [{
    id="MANDATORY"
    errorId="100"
    errorMsgTemplate = "'@{cellName}' must have an entry."
    expr="notEmpty(data)"
  }]
}

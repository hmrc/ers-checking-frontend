ers-sip-out-validation-config{
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of event(yyyy-mm-dd)"
      mandatory = true
      error: [
        {
          id = "error.1"
          errorMsg = "Enter a date that matches the yyyy-mm-dd pattern."
          validationID = "1"
          expr = "verifyDate(data)"
          errorId = "001"
        }
      ]
    }
    {
      column = "B"
      cellName = "2. Employee first name"
      mandatory = true
      error: [
        {
          id = "error.2"
          errorMsg = "Enter a first name (must be less than 36 characters)."
          validationID = "2"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "002"
        }

      ]
    }
    {
      column = "C"
      cellName = "3. Employee second name (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.3"
          errorMsg = "Must be less than 36 characters."
          validationID = "3"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "003"
        }

      ]
    }
    {
      column = "D"
      cellName = "4. Employee last name"
      mandatory = true
      error: [
        {
          id = "error.4"
          errorMsg = "Enter a last name (must be less than 36 characters)."
          validationID = "4"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "004"
        }

      ]
    }
    {
      column ="E"
      cellName = "5.National Insurance number(if applicable)"
      mandatory = false
      error: [
        {
          id = "error.10"
          errorMsg = "This entry is not a valid National Insurance number."
          validationID = "10"
          expr = """verifyFormat("[[A-Z]&&[^DFIQUV]][[A-Z]&&[^DFIQUVO]] ?\\d{2} ?\\d{2} ?\\d{2} ?[A-Z]{1}",data)"""
          errorId = "010"
        }
      ]
    }
    {
      column ="F"
      cellName = "6.PAYE reference of the employing company"
      mandatory = true
      error: [
        {
          id = "error.11"
          errorMsg = "PAYE reference must be a 3 digit number followed by a forward slash and up to 10 more characters."
          validationID = "11"
          expr = """verifyFormat("[a-zA-Z0-9/]{1,14}",data)"""
          errorId = "011"
        }
      ]
    }
    {
      column ="G"
      cellName = "7.Number of free shares ceasing to be part of the plane.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.12"
          errorMsg = "Must be a number with 2 digits after the decimal point (and no more than 11 digits in front of it)."
          validationID = "12"
          expr = """verifyFormat("([0-9]+\\.[0-9]{2})",data)"""
          errorId = "012"
        }
        {
          id = "error.13"
          errorMsg = "This entry needs to contain less than eleven digits before the decimal point."
          validationID = "13"
          expr = """verifyFormat("([0-9]{0,11}|[0-9]{0,11}\\.[0-9]+)",data)"""
          errorId = "013"
        }
      ]
    }
    {
      column ="H"
      cellName = "8.Number of partnership shares ceasing to be part of the plane.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.14"
          errorMsg = "Must be a number with 2 digits after the decimal point (and no more than 11 digits in front of it)."
          validationID = "14"
          expr = """verifyFormat("([0-9]+\\.[0-9]{2})",data)"""
          errorId = "014"
        }
        {
          id = "error.15"
          errorMsg = "This entry needs to contain less than eleven digits before the decimal point."
          validationID = "15"
          expr = """verifyFormat("([0-9]{0,11}|[0-9]{0,11}\\.[0-9]+)",data)"""
          errorId = "015"
        }
      ]
    }
    {
      column ="I"
      cellName = "9.Number of matching shares ceasing to be part of the plane.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.16"
          errorMsg = "Must be a number with 2 digits after the decimal point (and no more than 11 digits in front of it)."
          validationID = "16"
          expr = """verifyFormat("([0-9]+\\.[0-9]{2})",data)"""
          errorId = "016"
        }
        {
          id = "error.17"
          errorMsg = "This entry needs to contain less than eleven digits before the decimal point."
          validationID = "17"
          expr = """verifyFormat("([0-9]{0,11}|[0-9]{0,11}\\.[0-9]+)",data)"""
          errorId = "017"
        }
      ]
    }
    {
      column ="J"
      cellName = "10.Number of dividend shares ceasing to be part of the plane.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.18"
          errorMsg = "Must be a number with 2 digits after the decimal point (and no more than 11 digits in front of it)."
          validationID = "18"
          expr = """verifyFormat("([0-9]+\\.[0-9]{2})",data)"""
          errorId = "018"
        }
        {
          id = "error.19"
          errorMsg = "This entry needs to contain less than eleven digits before the decimal point."
          validationID = "19"
          expr = """verifyFormat("([0-9]{0,11}|[0-9]{0,11}\\.[0-9]+)",data)"""
          errorId = "019"
        }
      ]
    }
    {
      column ="K"
      cellName = "11.Unrestricted market value per free share at date ceased to be part of the plan£e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.20"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "20"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "020"
        }
        {
          id = "error.21"
          errorMsg = "This entry needs to contain less than thirteen digits before the decimal point."
          validationID = "21"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "021"
        }
      ]
    }
    {
      column = "L"
      cellName = "12. Unrestricted market value per partnership share at date ceased to be part of the plan £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.22"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "22"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "022"
        }
        {
          id = "error.23"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "23"
          expr = """verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "023"
        }
        {
          id = "error.24"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "24"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "024"
        }

      ]
    }
    {
      column = "M"
      cellName = "13. Unrestricted market value per matching share at date ceased to be part of the plan £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.25"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "25"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "025"
        }
        {
          id = "error.26"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "26"
          expr = """verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "026"
        }
        {
          id = "error.27"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "27"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "027"
        }

      ]
    }
    {
      column = "N"
      cellName = "14. Unrestricted market value per dividend share at date ceased to be part of the plan £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.28"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "28"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "028"
        }
        {
          id = "error.29"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "29"
          expr = """verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "029"
        }
        {
          id = "error.30"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "30"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "030"
        }

      ]
    }
    {
      column = "O"
      cellName = "15. Have all the shares been held in the plan for 5 years or more at the date they ceased to be part of the plan? (yes/no) If yes, no more information is needed for this event. If no, go to question 16"
      mandatory = true
      error: [
        {
          id = "error.31"
          errorMsg = "Enter 'yes' or 'no'."
          validationID = "31"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "031"
        }

      ]
    }
    {
      column = "P"
      cellName = "16. If no, for other than dividend shares, was PAYE operated? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.32"
          errorMsg = "Enter 'yes' or 'no'."
          validationID = "32"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "032"
        }

      ]
    }
    {
      column = "Q"
      cellName = "17. If no, does this withdrawal of shares qualify for tax relief? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.33"
          errorMsg = "Enter 'yes' or 'no'."
          validationID = "33"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "033"
        }

      ]
    }
  ]
  group-rules:[
    {
      id="mandatoryP"
      errorId="P01"
      columns:["O", "P"]
      expr="mandatoryBoolean(\"NO\",dataO, dataP)"
      columnErrors: {
        "P":  {errorMsgTemplate = "'@{cellNameP}' must be answered if '@{cellNameO}' was answered with NO."}
      }
    }
    {
      id="mandatoryQ"
      errorId="Q01"
      columns:["P", "Q"]
      expr="mandatoryBoolean(\"NO\",dataP, dataQ)"
      columnErrors: {
        "Q":  {errorMsgTemplate = "'@{cellNameQ}' must be answered if '@{cellNameP}' was answered with NO."}
      }
    }
  ]
  rules: [
    {
      id="MANDATORY"
      errorId="100"
      errorMsgTemplate = "'@{cellName}' must have an entry."
      expr="notEmpty(data)"
    }
    {
      id="length"
      errorId="101"
      errorMsgTemplate = "'@{cellName}' must be between @{min} and @{max} characters long."
      exprTemplate="data.length() >= @{min} && data.length() <= @{max}"
    }
  ]
}

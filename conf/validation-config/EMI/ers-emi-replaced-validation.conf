ers-emi-replaced-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of grant of old option(yyyy-mm-dd)"
      mandatory = true
      error: [
        {
          id = "error.1"
          errorMsg = "Enter a date that matches the yyyy-mm-dd pattern."
          validationID = "1"
          expr = "verifyDate(data)"
          errorId = "001"
        }

      ]
    }
    {
      column = "B"
      cellName = "2. Date of grant of new option(yyyy-mm-dd)"
      mandatory = true
      error: [
        {
          id = "error.2"
          errorMsg = "Enter a date that matches the yyyy-mm-dd pattern."
          validationID = "2"
          expr = "verifyDate(data)"
          errorId = "002"
        }

      ]
    }
    {
      column = "C"
      cellName = "3. Employee first name"
      mandatory = true
      error: [
        {
          id = "error.3"
          errorMsg = "Enter a first name (must be less than 36 characters)."
          validationID = "3"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "003"
        }

      ]
    }
    {
      column = "D"
      cellName = "4. Employee second name(if applicable)"
      mandatory = false
      error: [
        {
          id = "error.4"
          errorMsg = "Must be less than 36 characters."
          validationID = "4"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "004"
        }

      ]
    }
    {
      column = "E"
      cellName = "5. Employee last name"
      mandatory = true
      error: [
        {
          id = "error.5"
          errorMsg = "Enter a last name (must be less than 36 characters)."
          validationID = "5"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "005"
        }

      ]
    }
    {
      column = "F"
      cellName = "6. National Insurance number(if applicable)"
      mandatory = false
      error: [
        {
          id = "error.6"
          errorMsg = "The National Insurance number must be 2 letters followed by 6 number digits, with an optional final letter."
          validationID = "6"
          expr = """verifyFormat("[[A-Z]&&[^DFIQUV]][[A-Z]&&[^DFIQUVO]] ?\\d{2} ?\\d{2} ?\\d{2} ?[A-Z]{1}",data)"""
          errorId = "006"
        }

      ]
    }
    {
      column = "G"
      cellName = "7. PAYE reference of employing company"
      mandatory = false
      error: [
        {
          id = "error.7"
          errorMsg = "PAYE reference must be a 3 digit number followed by a forward slash and up to 10 more characters."
          validationID = "7"
          expr = """verifyFormat("[a-zA-Z0-9/]{1,14}",data)"""
          errorId = "007"
        }

      ]
    }
    {
      column = "H"
      cellName = "8. Actual market value of original shares at the date the option(s) were replacedÂ£e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.8"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "8"
          expr = """verifyFormat("([0-9]+.[0-9]{4})",data)"""
          errorId = "008"
        }
        {
          id = "error.9"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "9"
          expr = """verifyFormat("([0-9]*|0|[0-9]*.[0-9]+)",data)"""
          errorId = "009"
        }
        {
          id = "error.10"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "10"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}.[0-9]+)",data)"""
          errorId = "010"
        }

      ]
    }
    {
      column = "I"
      cellName = "9. Name of the company whose shares are the subject of the new option"
      mandatory = true
      error: [
        {
          id = "error.11"
          errorMsg = "Enter the company name (must be less than 121 characters)."
          validationID = "11"
          expr = """verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,120}",data)"""
          errorId = "011"
        }

      ]
    }
    {
      column = "J"
      cellName = "10. Company address line 1"
      mandatory = true
      error: [
        {
          id = "error.12"
          errorMsg = "Enter the first line of the address (must be less than 28 characters)."
          validationID = "12"
          expr = """verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId = "012"
        }

      ]
    }
    {
      column = "K"
      cellName = "11. Company address line 2"
      mandatory = false
      error: [
        {
          id = "error.13"
          errorMsg = "Must be less than 28 characters."
          validationID = "13"
          expr = """verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId = "013"
        }

      ]
    }
    {
      column = "L"
      cellName = "12. Company address line 3"
      mandatory = false
      error: [
        {
          id = "error.14"
          errorMsg = "Must be less than 28 characters."
          validationID = "14"
          expr = """verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,27}",data)"""
          errorId = "014"
        }

      ]
    }
    {
      column = "M"
      cellName = "13. Company address line 4"
      mandatory = false
      error: [
        {
          id = "error.15"
          errorMsg = "Must be less than 19 characters."
          validationID = "15"
          expr = """verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,18}",data)"""
          errorId = "015"
        }

      ]
    }
    {
      column = "N"
      cellName = "14. Country"
      mandatory = false
      error: [
        {
          id = "error.16"
          errorMsg = "Must be less than 19 characters."
          validationID = "16"
          expr = """verifyFormat("(?!.*  )[a-zA-Z0-9-' ]{1,18}",data)"""
          errorId = "016"
        }

      ]
    }
    {
      column = "O"
      cellName = "15. Postcode"
      mandatory = true
      error: [
        {
          id = "error.17"
          errorMsg = "Enter the postcode (must be less than 9 characters and only have capital letters)."
          validationID = "17"
          expr = """verifyFormat("[A-Z0-9 ]{6,8}",data)"""
          errorId = "017"
        }

      ]
    }
    {
      column = "P"
      cellName = "16. Corporation Tax reference(Unique Taxpayer Reference)"
      mandatory = false
      error: [
        {
          id = "error.18"
          errorMsg = "The Corporation Tax reference must be a 10 digit number."
          validationID = "18"
          expr = """verifyFormat("[0-9]{10}",data)"""
          errorId = "018"
        }

      ]
    }
    {
      column = "Q"
      cellName = "17. Company Reference Number (CRN)"
      mandatory = false
      error: [
        {
          id = "error.19"
          errorMsg = "The Company Reference Number must contain 10 characters or less."
          validationID = "19"
          expr = """verifyFormat("[a-zA-Z0-9]{1,10}",data)"""
          errorId = "019"
        }

      ]
    }
  ]
  group-rules:[

  ]
  rules: [{
    id="MANDATORY"
    errorId="020"
    errorMsgTemplate = "'@{cellName}' must have an entry."
    expr="notEmpty(data)"
  }]
}

ers-emi-adjustments-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Has there been any adjustment of options following a variation in the share capital of the company? (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.1"
          errorMsg = "Enter 'yes' or 'no'."
          validationID = "1"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "001"
        }
      ]
    }
    {
      column = "B"
      cellName = "2. Has there been a change to the description of the shares under option? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.2"
          errorMsg = "Enter 'yes' or 'no'."
          validationID = "2"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "002"
        }
      ]
    }
    {
      column = "C"
      cellName = "3. Is the adjustment a disqualifying event? (yes/no). If YES go to question 4. If NO go to question 5."
      mandatory = false
      error: [
        {
          id = "error.3"
          errorMsg = "Enter 'yes' or 'no'."
          validationID = "3"
          expr = """verifyFormat("(?i)(\\byes\\b)|(\\bno\\b)",data)"""
          errorId = "003"
        }
      ]
    }
    {
      column = "D"
      cellName = "4. If yes, enter a number from 1 to 8 depending on the nature of the disqualifying event. Follow the link at cell A7 for a list of disqualifying events"
      mandatory = false
      error: [
        {
          id = "error.4"
          errorMsg = "Enter '1', '2', '3', '4', '5', '6', '7' or '8'."
          validationID = "4"
          expr = """verifyFormat("[1-8]{1}|[1-9]{1}\\.[0-9]+",data)"""
          errorId = "004"
        }
        {
          id = "error.5"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "5"
          expr="""verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "005"
        }
        {
          id = "error.6"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "6"
          expr = """verifyFormat("[0-8]{1}|[0-8]{1}\\.[0-9]+",data)"""
          errorId = "006"
        }
        {
          id = "error.7"
          errorMsg = "This entry must be a whole number."
          validationID = "7"
          expr = """verifyFormat("([0-9]*)",data)"""
          errorId = "007"
        }
        {
          id = "error.8"
          errorMsg = "This entry must be either a positive number or a zero."
          validationID = "8"
          expr = """verifyFormat("([0-9]*|[0-9]*\\.[0-9]+)",data)"""
          errorId = "008"
        }
      ]
    }
    {
      column = "E"
      cellName = "5. Date option adjusted (yyyy-mm-dd)"
      mandatory = true
      error: [
        {
          id = "error.9"
          errorMsg = "Enter a date that matches the yyyy-mm-dd pattern."
          validationID = "9"
          expr = """verifyDate(data)"""
          errorId = "009"
        }
      ]
    }
    {
      column = "F"
      cellName = "6. Employee first name"
      mandatory = true
      error: [
        {
          id = "error.10"
          errorMsg = "Enter a first name (must be less than 36 characters)."
          validationID = "10"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "010"
        }
      ]
    }
    {
      column = "G"
      cellName = "7. Employee second name (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.11"
          errorMsg = "Must be less than 36 characters."
          validationID = "11"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "011"
        }
      ]
    }
    {
      column = "H"
      cellName = "8. Employee last name"
      mandatory = true
      error: [
        {
          id = "error.12"
          errorMsg = "Enter a last name (must be less than 36 characters)."
          validationID = "12"
          expr = """verifyFormat("(?!.*  )[a-zA-Z-' ]{1,35}",data)"""
          errorId = "012"
        }
      ]
    }
    {
      column = "I"
      cellName = "9. National Insurance number (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.13"
          errorMsg = "The National Insurance number must be 2 letters followed by 6 number digits, with an optional final letter."
          validationID = "13"
          expr = """verifyFormat("[[A-Z]&&[^DFIQUV]][[A-Z]&&[^DFIQUVO]] ?\\d{2} ?\\d{2} ?\\d{2} ?[A-Z]{1}",data)"""
          errorId = "013"
        }
      ]
    }
    {
      column = "J"
      cellName = "10. PAYE reference of employing company"
      mandatory = false
      error: [
        {
          id = "error.14"
          errorMsg = "PAYE reference must be a 3 digit number followed by a forward slash and up to 10 more characters."
          validationID = "14"
          expr = """verifyFormat("[a-zA-Z0-9/]{1,14}",data)"""
          errorId = "014"
        }
      ]
    }
    {
      column = "K"
      cellName = "11. Exercise price per share under option before adjustment £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.15"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "15"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "015"
        }
        {
          id = "error.16"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "16"
          expr="""verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "016"
        }
        {
          id = "error.17"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "17"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "017"
        }
      ]
    }
    {
      column = "L"
      cellName = "12. Number of shares under the option after adjustment e.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.18"
          errorMsg = "Must be a number with 2 digits after the decimal point (and no more than 11 digits in front of it)."
          validationID = "18"
          expr = """verifyFormat("([0-9]+\\.[0-9]{2})",data)"""
          errorId = "018"
        }
        {
          id = "error.19"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "19"
          expr="""verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "019"
        }
        {
          id = "error.20"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "20"
          expr="""verifyFormat("([0-9]{0,11}|[0-9]{0,11}\\.[0-9]+)",data)"""
          errorId = "020"
        }
      ]
    }
    {
      column = "M"
      cellName = "13. Exercise price per share under option after the adjustment £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.21"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "21"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "021"
        }
        {
          id = "error.22"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "22"
          expr="""verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "022"
        }
        {
          id = "error.23"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "23"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "023"
        }
      ]
    }
    {
      column = "N"
      cellName = "14. Actual market value of a share at the date of grant £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.24"
          errorMsg = "Must be a number with 4 digits after the decimal point (and no more than 13 digits in front of it)."
          validationID = "24"
          expr = """verifyFormat("([0-9]+\\.[0-9]{4})",data)"""
          errorId = "024"
        }
        {
          id = "error.25"
          errorMsg = "This entry must be a number made up of digits."
          validationID = "25"
          expr="""verifyFormat("([0-9]*|0|[0-9]*\\.[0-9]+)",data)"""
          errorId = "025"
        }
        {
          id = "error.26"
          errorMsg = "This entry is larger than the maximum number value allowed."
          validationID = "26"
          expr = """verifyFormat("([0-9]{0,13}|[0-9]{0,13}\\.[0-9]+)",data)"""
          errorId = "026"
        }
      ]
    }
  ]
  group-rules:[
    {
      id="mandatoryB"
      errorId="B01"
      columns:["B", "A"]
      expr="mandatoryBoolean(\"yes\",dataA, dataB)"
      columnErrors: {
        "B":  {errorMsgTemplate = "'@{cellNameB}' must be answered if '@{cellNameA}' was answered with YES."}
      }
    }
    {
      id="mandatoryC"
      errorId="C01"
      columns:["C", "B"]
      expr="mandatoryBoolean(\"yes\",dataB, dataC)"
      columnErrors: {
        "C":  {errorMsgTemplate = "'@{cellNameC}' must be answered if '@{cellNameB}' was answered with YES."}
      }
    }
    {
      id="mandatoryD"
      errorId="D01"
      columns:["D", "C"]
      expr="mandatoryBoolean(\"yes\",dataC, dataD)"
      columnErrors: {
        "D":  {errorMsgTemplate = "'@{cellNameD}' must be answered if '@{cellNameC}' was answered with YES."}
      }
    }
  ]
  rules: [{
    id="MANDATORY"
    errorId="018"
    errorMsgTemplate = "'@{cellName}' must have an entry."
    expr="notEmpty(data)"
  }]
}

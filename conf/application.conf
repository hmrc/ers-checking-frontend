application.global=playconfig.ApplicationGlobal

security.headers.filter.enabled = true

play {
  i18n.langs=["en-GB","en-UK","cy-GB"]
  http {
    router = prod.Routes
    requestHandler="play.api.http.GlobalSettingsHttpRequestHandler"
    parser.maxDiskBuffer=100MB
  }
  modules.enabled+="com.kenshoo.play.metrics.PlayModule"
  filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9250 localhost:9032 assets.digital.cabinet-office.gov.uk www.google-analytics.com data:"
}

appName="ers-checking-frontend"

portal.domain = "https://ibt.hmrc.gov.uk/"

errorDisplayCount = 20
validationChunkSize = 25000

assets{
  url="http://localhost:9032/assets/"
  version = "2.198.0"
  minified = true
}

controllers {
  controllers.UploadController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
 	}
  controllers.AssetsController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.AuthorizationController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.CheckingServiceController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.HtmlReportController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.ERSGovernmentGateway = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
}

# used to encrypt json payload fields (where required) for both, Mongo and REST
json.encryption {
  key="fqpLDZ4smuDsekHkeEBlCA=="
  previousKeys=[]
}

microservice.services {
  cachable {
    session-cache {
      host=localhost
      port=8400
      domain=keystore
    }
    short-lived-cache {
      host=localhost
      port=9272
      domain=save4later
    }
  }

  auth {
    host = localhost
    port = 8500

    login_path = "sign-in"

    login-callback {
      url="http://localhost:9225/check-your-ers-files"
    }

    company-auth {
      host="http://localhost:9025"
    }
  }

  contact-frontend {
    host = localhost
    port = 9250
  }
}

external-url {
  contact-frontend {
    host = "http://localhost:9250"
  }
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

govuk-tax {
  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  government-gateway-sign-in {
    host="http://localhost:9949/gg/sign-in"
  }

  services {

    yta {
      url = "http://localhost:9020/gg"
    }
  }

  auth {

    host = localhost
    port = 8500

    login_path = "sign-in"

    login-callback {
      url="http://localhost:9225/check-your-ers-files"
    }

    company-auth {
      host="http://localhost:9025"
    }
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = false
  enabled = true
}

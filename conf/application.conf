application.global=playconfig.ApplicationGlobal

security.headers.filter.enabled = true
//"default-src 'self' 'unsafe-inline' localhost:9250 localhost:9570 localhost:9032 assets.digital.cabinet-office.gov.uk www.google-analytics.com data:"
play {
	filters {
		csrf {
			header.bypassHeaders {
				X-Requested-With = "*"
				Csrf-Token = "nocheck"
			}
			contentType.blackList = ["application/x-www-form-urlencoded", "multipart/form-data", "text/plain"]
		}
		headers.contentSecurityPolicy="base-uri 'self'; block-all-mixed-content; child-src 'none'; connect-src 'self' localhost:9250 https://www.google-analytics.com; default-src 'none'; font-src 'self'; form-action 'self' localhost:9570; frame-ancestors 'none'; img-src 'self' localhost:9032; script-src 'self' 'sha256-sSWqMlNdIwHkZQCHe9ikFv6qoLdqKRRmj/SERx5oefw=' 'sha256-Mn4RPfqbdKhIeEJHK5FbOz5SVjGFHFf508t9OQCedtE=' 'sha256-FkcHBR+eW5fhJxeEpB4CixIXyLnWZ4L0OtJOOkmOa6g=' 'sha256-TxS4g5e68+M/yzNpsimMDTPFMoL7hixyDXNAOMgEcRA=' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' 'sha256-01gcPiHNU5mdIcWWt3n48/3FMiN632MA+OIzpIes3+4=' 'sha256-7xqMqDOfWqvgvujBp1NXgw9yq9uWja1UZbZbBoSphjU=' localhost:9250 localhost:9570 localhost:9032 assets.digital.cabinet-office.gov.uk www.google-analytics.com; style-src 'self' 'sha256-7xqMqDOfWqvgvujBp1NXgw9yq9uWja1UZbZbBoSphjU=' localhost:9032;"
	}
	i18n.langs=["en", "cy"]
	http {
		router = prod.Routes
		requestHandler="play.api.http.GlobalSettingsHttpRequestHandler"
		parser.maxDiskBuffer=100MB
	}
	modules.enabled+="com.kenshoo.play.metrics.PlayModule"
	modules.enabled += "Module"
}

appName="ers-checking-frontend"

portal.domain = "https://ibt.hmrc.gov.uk/"

errorDisplayCount = 20
validationChunkSize = 25000

assets{
  url="http://10.0.2.2:9032/assets/"
  version = "3.11.0"
  minified = true
}

controllers {
  controllers.UploadController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
 	}
  controllers.AssetsController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.AuthorizationController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.CheckingServiceController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.HtmlReportController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
  controllers.ERSGovernmentGateway = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
}

# used to encrypt json payload fields (where required) for both, Mongo and REST
json.encryption {
  key="fqpLDZ4smuDsekHkeEBlCA=="
  previousKeys=[]
}

microservice {
  services {
    cachable {
      session-cache {
        host=localhost
        port=8400
        domain=keystore
      }
      short-lived-cache {
        host=localhost
        port=9272
        domain=save4later
      }
    }

		upscan {
			host = localhost
			port = 9570
			protocol = http
			redirect-base = "http://localhost:9225"
		}

    auth {
      host = localhost
      port = 8500

      login_path = "sign-in"

      login-callback {
        url="http://localhost:9225/check-your-ers-files"
      }

      company-auth {
        host="http://localhost:9025"
      }
    }

    contact-frontend {
      host = localhost
      port = 9250
    }

    features {
      welsh-translation = true
    }
  }

  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }
}

external-url {
  contact-frontend {
    host = "http://localhost:9250"
  }
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

govuk-tax {
  government-gateway-sign-in {
    host="http://localhost:9949/gg/sign-in"
  }

  services {

    yta {
      url = "http://localhost:9020/gg"
    }
  }

  auth {

    host = localhost
    port = 8500

    login_path = "sign-in"

    login-callback {
      url="http://localhost:9225/check-your-ers-files"
    }

    company-auth {
      host="http://localhost:9025"
    }
  }
}

retry {
	ods-success-cache {
		complete-upload.amount = 5
		validation.amount = 1
	}
	csv-success-cache.all-files-complete.amount = 3
	delay = 2000 ms
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

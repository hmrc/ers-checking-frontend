include "frontend.conf"

# Needed to inject mongoComponent
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

security.headers.filter.enabled = true
play.filters.enabled += play.filters.csp.CSPFilter

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=INFO

play {
  filters {
    csrf {
      contentType.blackList = ["application/x-www-form-urlencoded", "multipart/form-data", "text/plain"]
    }
  }
  i18n.langs=["en", "cy"]
  http {
    router = prod.Routes
    parser.maxDiskBuffer=100M
  }
}

portal.domain = "https://ibt.hmrc.gov.uk/"

appName="ers-checking-frontend"

errorDisplayCount = 20

# used to encrypt json payload fields (where required) for both, Mongo and REST
json.encryption {
  key="fqpLDZ4smuDsekHkeEBlCA=="
  previousKeys=[]
}

microservice {
  services {
    upscan {
      host = localhost
      port = 9570
      protocol = http
      redirect-base = "http://localhost:9225"
    }

    auth {
      host = localhost
      port = 8500
    }

    contact-frontend {
      host = localhost
      port = 9250
    }

    features {
      welsh-translation = true
      csop-v5.enabled = true
    }
  }

  metrics {
    graphite {
      enabled = true
    }
  }
}

contact-frontend.serviceId = "ERS-CHECKING"

auditing {
  enabled=true
  }

govuk-tax {

  services.yta.url = "http://localhost:9020/gg"

  auth {
    host = localhost
    port = 8500
    login_path = "sign-in"
    login-callback {
      url="http://localhost:9225/check-your-ers-files"
    }
    bas-gateway {
      host="http://localhost:9553"
    }
  }
  dass-gateway {
    host="http://localhost:8088"
  }
  business-tax-account {
    host="http://localhost:9020"
  }
}

retry {
  ods-success-cache {
    complete-upload.amount = 10
    validation.amount = 10
  }
  csv-success-cache.all-files-complete.amount = 10
  delay = 2000
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = "ERS-CHECKING"
}

tracking-consent-frontend {
  gtm.container = "c"
}

accessibility-statement.service-path = "/check-your-ers-files"

file-size {
  uploadSizeLimit = 104857600 //100MB
}

sessionTimeout {
    timeoutSeconds = 900
    time-out-countdown-seconds = 120
}

http-verbs.proxy.enabled = false

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

#New Gov.uk rebrand effective 25th June 2025
play-frontend-hmrc {
    useRebrand = true
}